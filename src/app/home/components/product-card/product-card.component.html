<div *ngIf="productList.length === 0" >
  <h1>Loading</h1>
</div>


<div class="container" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="3%" *ngIf="productList.length > 0" >

  <ng-container *ngFor="let product of productList">

    <nz-card class="product-item" fxFlex="30%" nzTitle="{{product.title}}">

      <div class="product-image" [style.background-image]="product_img" >
      </div>

      <h2>{{product.price}}</h2>

      <div class="product-actions">

        <button class="cart-button" nz-button nzType="primary" nzShape="round">
          <i nz-icon nzType="shopping-cart" nzTheme="outline"></i>
          Add to cart
        </button>

      </div>

    </nz-card>

  </ng-container>


</div>
